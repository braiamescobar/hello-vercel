<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website with Botpress Chatbot</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is my site content. The chatbot should appear in the corner.</p>

  <!-- Load the Botpress webchat script -->
  <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>

  <!-- Your Botpress Chatbot Configuration -->
  <script>
    window.botpressWebChat.init({
      composerPlaceholder: "Escribe tu mensaje...",
      botConversationDescription: "Asistente virtual para consultas",
      botId: "e58b1b7f-09f3-4df3-8ff2-b4cd2a8a5eab", // replace with your bot ID
      clientId: "e58b1b7f-09f3-4df3-8ff2-b4cd2a8a5eab", // replace with your client ID if needed
      webhookId: "db535cfb-5c91-4de0-935d-197f42488be0", // if applicable
      hostUrl: "https://cdn.botpress.cloud/webchat/v1",
      messagingUrl: "https://messaging.botpress.cloud",
      showPoweredBy: false,
      showCloseButton: true,
      enableTranscriptDownload: false,
      themeName: "prism",
      theme: "prism",
      themeColor: "#2563eb",
    });
  </script>
</body>
</html>
